<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyatihar AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(10px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-animation {
        animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .input-animation {
        animation: slideUp 0.5s ease-out;
      }

      /* Light Mode Gradient */
      .light-mode {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }

      /* Dark Mode Gradient */
      .dark-mode {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }

      /* Premium Gradient for Buttons */
      .premium-gradient {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .premium-gradient:hover {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      }

      /* Smooth Scrollbar */
      .chat-scroll::-webkit-scrollbar {
        width: 8px;
      }

      .chat-scroll::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-scroll::-webkit-scrollbar-thumb {
        background: rgba(139, 92, 246, 0.3);
        border-radius: 10px;
      }

      .chat-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 92, 246, 0.5);
      }

      /* Hover Effects */
      .hover-scale {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .hover-scale:hover {
        transform: scale(1.05);
      }

      .hover-scale:active {
        transform: scale(0.95);
      }

      /* Typing Indicator Animation */
      .typing-indicator span {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #8b5cf6;
        margin: 0 3px;
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.5;
        }
        30% {
          transform: translateY(-12px);
          opacity: 1;
        }
      }
      /* Header transparent + sticky */
      #header {
        position: sticky;
        top: 0;
        z-index: 50;
        background: transparent !important;
        border: none !important;
        padding-top: 20px;
      }

      /* Real glass card box */
      .glass-effect {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-radius: 22px;
        border: 1px solid rgba(255, 255, 255, 0.22);
      }

      /* Dark mode look */
      .dark .glass-effect {
        background: rgba(15, 23, 42, 0.25);
        border-color: rgba(148, 163, 184, 0.25);
      }

      /* Focus ring visibility */
      #messageInput:focus {
        outline: none;
        ring: 2px;
        ring-color: #8b5cf6;
        ring-offset: 2px;
      }

      /* Extra dark mode glass (missing class) */
      .glass-effect-dark {
        background: rgba(15, 23, 42, 0.25);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-radius: 22px;
        border: 1px solid rgba(148, 163, 184, 0.25);
      }

      #chatArea {
        background: transparent !important;
      }

      #header {
        padding-top: 0 !important;
        background: transparent !important;
      }

      /* Ensure no extra overlays or gaps */
      #inputBar::before,
      #inputBar::after {
        display: none;
      }

      /* Focus ring visibility */
      #messageInput:focus {
        outline: none;
        ring: 2px;
        ring-color: #8b5cf6;
        ring-offset: 2px;
      }
    </style>
  </head>
  <body class="light-mode min-h-screen transition-all duration-500">
    <div class="flex flex-col h-screen max-w-6xl mx-auto">
      <header id="header" class="w-full px-6 py-5 transition-all duration-300">
        <div
          class="glass-effect flex items-center justify-between px-5 py-4 rounded-2xl shadow-lg">
          <!-- Left Section -->
          <div class="flex items-center space-x-3">
            <div
              class="w-12 h-12 rounded-2xl premium-gradient flex items-center justify-center shadow-lg">
              <span class="text-2xl">ðŸ¤–</span>
            </div>

            <div>
              <h1
                class="text-2xl font-bold bg-gradient-to-r from-violet-600 to-purple-600 bg-clip-text text-transparent">
                Vyatihar AI
              </h1>
              <p class="text-xs text-gray-500 dark:text-gray-400 -mt-1">
                Always here to help
              </p>
            </div>
          </div>

          <!-- Theme Toggle -->
          <button
            id="themeToggle"
            class="p-3 rounded-2xl bg-white/30 dark:bg-gray-800/30 hover-scale shadow-lg border border-gray-300/30 dark:border-gray-600/30 backdrop-blur-xl">
            <span id="themeIcon" class="text-2xl">ðŸŒ™</span>
          </button>
        </div>
      </header>

      <!-- Chat Area -->
      <div
        id="chatArea"
        class="flex-1 overflow-y-auto px-4 md:px-6 py-6 space-y-5 chat-scroll">
        <!-- Initial AI Message -->
        <div class="flex items-start space-x-3 message-animation">
          <div
            class="w-10 h-10 rounded-2xl premium-gradient flex items-center justify-center text-white font-bold shadow-lg flex-shrink-0">
            <span class="text-sm">AI</span>
          </div>
          <div
            class="bg-white dark:bg-gray-800 rounded-3xl rounded-tl-md px-6 py-4 max-w-[80%] shadow-lg border border-gray-100 dark:border-gray-700 transition-colors duration-300">
            <p class="text-gray-800 dark:text-gray-100 leading-relaxed">
              Hello! I'm Vyatihar AI Assistant. How can I help you today? ðŸ˜Š
            </p>
          </div>
        </div>
      </div>

      <!-- Input Bar - No Container Background -->
      <div
        id="inputBar"
        class="px-4 md:px-6 py-5 transition-all duration-300 input-animation border-none">
        <div class="flex items-center space-x-3 max-w-5xl mx-auto">
          <div class="flex-1 relative">
            <input
              id="messageInput"
              type="text"
              placeholder="Ask anythingâ€¦"
              class="w-full px-6 py-4 rounded-2xl bg-white/90 dark:bg-gray-800/90 backdrop-blur-lg text-gray-800 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-violet-500 shadow-xl border border-gray-200/30 dark:border-gray-700/30 transition-all duration-300" />
          </div>
          <button
            id="micButton"
            class="p-4 rounded-2xl bg-white/90 dark:bg-gray-800/90 backdrop-blur-lg hover-scale shadow-xl border border-gray-200/30 dark:border-gray-700/30 transition-all duration-300">
            <svg
              class="w-6 h-6 text-violet-600 dark:text-violet-400"
              fill="currentColor"
              viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
          <button
            id="sendButton"
            class="p-4 rounded-2xl premium-gradient hover-scale shadow-xl transition-all duration-300">
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2.5"
                d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script>
      const chatArea = document.getElementById("chatArea");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const micButton = document.getElementById("micButton");
      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");
      const body = document.body;
      const header = document.getElementById("header");

      let isDarkMode = false;

      // Theme Toggle
      themeToggle.addEventListener("click", () => {
        isDarkMode = !isDarkMode;
        if (isDarkMode) {
          body.classList.remove("light-mode");
          body.classList.add("dark-mode");
          document.documentElement.classList.add("dark");
          header.classList.remove("glass-effect");
          header.classList.add("glass-effect-dark");
          themeIcon.textContent = "â˜€";
        } else {
          body.classList.remove("dark-mode");
          body.classList.add("light-mode");
          document.documentElement.classList.remove("dark");
          header.classList.remove("glass-effect-dark");
          header.classList.add("glass-effect");
          themeIcon.textContent = "ðŸŒ™";
        }
      });

      // Add User Message
      function addUserMessage(text) {
        const messageDiv = document.createElement("div");
        messageDiv.className =
          "flex items-start justify-end space-x-3 message-animation";
        messageDiv.innerHTML = `
                <div class="premium-gradient rounded-3xl rounded-tr-md px-6 py-4 max-w-[80%] shadow-lg">
                    <p class="text-white leading-relaxed">${text}</p>
                </div>
                <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-violet-500 to-purple-600 flex items-center justify-center text-white font-bold shadow-lg flex-shrink-0">
                    <span class="text-sm">U</span>
                </div>
            `;
        chatArea.appendChild(messageDiv);
        scrollToBottom();
      }

      // Show Typing Indicator
      function showTyping() {
        const typingDiv = document.createElement("div");
        typingDiv.className = "flex items-start space-x-3 message-animation";
        typingDiv.id = "typing-indicator";
        typingDiv.innerHTML = `
                <div class="w-10 h-10 rounded-2xl premium-gradient flex items-center justify-center text-white font-bold shadow-lg flex-shrink-0">
                    <span class="text-sm">AI</span>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-3xl rounded-tl-md px-6 py-4 shadow-lg border border-gray-100 dark:border-gray-700 transition-colors duration-300">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
        chatArea.appendChild(typingDiv);
        scrollToBottom();
      }

      // Hide Typing Indicator
      function hideTyping() {
        const typingIndicator = document.getElementById("typing-indicator");
        if (typingIndicator) {
          typingIndicator.remove();
        }
      }

      // Add AI Message
      function addAIMessage(text) {
        const messageDiv = document.createElement("div");
        messageDiv.className = "flex items-start space-x-3 message-animation";
        messageDiv.innerHTML = `
                <div class="w-10 h-10 rounded-2xl premium-gradient flex items-center justify-center text-white font-bold shadow-lg flex-shrink-0">
                    <span class="text-sm">AI</span>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-3xl rounded-tl-md px-6 py-4 max-w-[80%] shadow-lg border border-gray-100 dark:border-gray-700 transition-colors duration-300">
                    <p class="text-gray-800 dark:text-gray-100 leading-relaxed">${text}</p>
                </div>
            `;
        chatArea.appendChild(messageDiv);
        scrollToBottom();
      }

      // Scroll to Bottom
      function scrollToBottom() {
        chatArea.scrollTop = chatArea.scrollHeight;
      }

      // Send Message to Backend
      async function sendMessage() {
        const text = messageInput.value.trim();
        if (text === "") return;

        addUserMessage(text);
        messageInput.value = "";

        showTyping();

        try {
          const response = await fetch("/ask_ai", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: text }),
          });

          const data = await response.json();
          hideTyping();

          if (data.answer) {
            addAIMessage(data.answer);
          } else {
            addAIMessage("âŒ Error: " + data.error);
          }
        } catch (error) {
          hideTyping();
          addAIMessage("âš  Network error. Please try again.");
        }
      }

      // Event Listeners
      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      // Voice Input Feature
      let isRecording = false;
      let recognition = null;

      // Check if browser supports Speech Recognition
      if (
        "webkitSpeechRecognition" in window ||
        "SpeechRecognition" in window
      ) {
        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "en-US";

        recognition.onstart = () => {
          isRecording = true;
          micButton.classList.add("recording");
          micButton.innerHTML = `
                    <svg class="w-6 h-6 text-red-500 animate-pulse" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"></path>
                    </svg>
                `;
        };

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          messageInput.value = transcript;
          messageInput.focus();
        };

        recognition.onerror = (event) => {
          console.error("Speech recognition error:", event.error);
          if (event.error === "not-allowed") {
            addAIMessage(
              "ðŸŽ¤ Microphone access denied. Please allow microphone permissions in your browser settings and try again."
            );
          } else if (event.error === "no-speech") {
            addAIMessage(
              "ðŸŽ¤ No speech detected. Please try again and speak clearly."
            );
          } else if (event.error === "audio-capture") {
            addAIMessage(
              "ðŸŽ¤ No microphone found. Please check your microphone connection."
            );
          } else if (event.error === "network") {
            addAIMessage(
              "âš  Network error. Please check your internet connection."
            );
          } else {
            addAIMessage("âš  Voice input error: " + event.error);
          }
          resetMicButton();
        };

        recognition.onend = () => {
          resetMicButton();
        };
      }

      function resetMicButton() {
        isRecording = false;
        micButton.classList.remove("recording");
        micButton.innerHTML = `
                <svg class="w-6 h-6 text-violet-600 dark:text-violet-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"></path>
                </svg>
            `;
      }

      micButton.addEventListener("click", () => {
        if (!recognition) {
          addAIMessage(
            "âš  Voice input is not supported in your browser. Please use Chrome, Edge, or Safari."
          );
          return;
        }

        if (isRecording) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });

      // Initial scroll
      scrollToBottom();
    </script>
  </body>
</html>
