<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vyatihar Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase Admin Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClC9mvybO2oA_4UWlfeVZxsjrO4VOi7mM",
      authDomain: "vyatihar-live.firebaseapp.com",
      databaseURL: "https://vyatihar-live-default-rtdb.firebaseio.com",
      projectId: "vyatihar-live",
      storageBucket: "vyatihar-live.firebasestorage.app",
      messagingSenderId: "447656980301",
      appId: "1:447656980301:web:bc01def31d48fb63ab5104"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.startLive = function () {
      const link = document.getElementById("meet-link").value.trim();
      if (!link || !link.startsWith("https://meet.google.com/")) {
        alert("âš ï¸ Please enter a valid Google Meet link!");
        return;
      }
      set(ref(db, "live_class"), {
        subject: "AI & ML",
        status: "LIVE",
        meetLink: link,
        timestamp: new Date().toISOString(),
      });
      alert("ğŸ¥ Live class started!");
      document.getElementById("meet-link").value = "";
    };

    window.endLive = function () {
      set(ref(db, "live_class"), { status: "OFFLINE" });
      alert("ğŸ›‘ Live class ended!");
    };

    window.postAnnouncement = function () {
      const msg = document.getElementById("announcement").value.trim();
      if (!msg) {
        alert("âš ï¸ Please write something first!");
        return;
      }
      const annRef = ref(db, "announcements");
      push(annRef, { message: msg, created_at: new Date().toISOString() });
      alert("ğŸ“¢ Announcement sent!");
      document.getElementById("announcement").value = "";
    };
  </script>
</head>

<body class="flex flex-col items-center min-h-screen bg-gray-50 p-6">

  <h1 class="text-3xl font-bold mb-8">ğŸ¥ Vyatihar Teacher Control Panel</h1>

  <!-- ğŸ¯ Live Class Controls -->
  <div class="bg-white shadow-lg rounded-xl p-6 w-[400px] mb-10 border-t-4 border-red-600">
    <h2 class="text-xl font-semibold mb-4">ğŸ¬ Start / End Live Class</h2>
    <input id="meet-link" type="text" placeholder="Paste Google Meet link..."
      class="w-full border p-3 rounded-lg mb-3" />
    <button onclick="startLive()" class="bg-red-600 text-white px-5 py-2 rounded-lg w-full mb-2">
      ğŸ”´ Start Live
    </button>
    <button onclick="endLive()" class="bg-gray-600 text-white px-5 py-2 rounded-lg w-full">
      âšª End Live
    </button>
  </div>

  <!-- ğŸ“¢ Announcement Section -->
  <div class="bg-white shadow-xl rounded-xl p-6 w-[400px] border-t-4 border-blue-600">
    <h2 class="text-xl font-semibold mb-4">ğŸ“¢ Make an Announcement</h2>
    <textarea id="announcement" rows="3"
      class="w-full border p-3 rounded-lg mb-3"></textarea>
    <button onclick="postAnnouncement()" class="bg-blue-600 text-white px-5 py-2 rounded-lg w-full">
      ğŸ“¤ Post Announcement
    </button>
  </div>

  <!-- ğŸ§‘â€ğŸ“ Student Details + DELETE BUTTON -->
  <div class="bg-white shadow-xl rounded-xl p-6 w-[90%] md:w-[800px] mt-10 border-t-4 border-green-600">
    <h2 class="text-xl font-bold mb-4 text-gray-800">ğŸ“Š Registered Students</h2>

    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 rounded-lg text-sm">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="py-2 px-3 border">ID</th>
            <th class="py-2 px-3 border">Username</th>
            <th class="py-2 px-3 border">Email</th>
            <th class="py-2 px-3 border">Coins</th>
            <th class="py-2 px-3 border">Action</th>
          </tr>
        </thead>

        <tbody>
          {% for user in users %}
          <tr class="hover:bg-gray-50 text-center">
            <td class="py-2 px-3 border">{{ user.id }}</td>
            <td class="py-2 px-3 border">{{ user.username }}</td>
            <td class="py-2 px-3 border">{{ user.email }}</td>
            <td class="py-2 px-3 border">{{ user.coins }}</td>

            <td class="py-2 px-3 border">
              <form action="/delete_user/{{ user.id }}" method="POST"
                    onsubmit="return confirm('Are you sure you want to delete this user?');">
                <button class="bg-red-600 text-white px-3 py-1 rounded">
                  ğŸ—‘ï¸ Delete
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>

      </table>
    </div>
  </div>

</body>
</html>
