<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vyatihar Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase Admin Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // ğŸ”¥ Replace this config with your Firebase details
    const firebaseConfig = {
      apiKey: "AIzaSyClC9mvybO2oA_4UWlfeVZxsjrO4VOi7mM",
      authDomain: "vyatihar-live.firebaseapp.com",
      databaseURL: "https://vyatihar-live-default-rtdb.firebaseio.com",
      projectId: "vyatihar-live",
      storageBucket: "vyatihar-live.firebasestorage.app",
      messagingSenderId: "447656980301",
      appId: "1:447656980301:web:bc01def31d48fb63ab5104"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ğŸ¥ Start Live Class
    function startLive() {
      set(ref(db, "live_class"), {
        subject: "AI & ML",
        status: "LIVE",
        meetLink: "https://meet.google.com/xyz",
        timestamp: new Date().toISOString()
      });
      alert("ğŸ¥ Live class started!");
    }

    // ğŸ›‘ End Live Class
    function endLive() {
      set(ref(db, "live_class"), { status: "OFFLINE" });
      alert("ğŸ›‘ Live class ended!");
    }

    // ğŸ“¢ Post an Announcement
    function postAnnouncement() {
      const msg = document.getElementById("announcement").value.trim();
      if (!msg) {
        alert("âš ï¸ Please write something first!");
        return;
      }

      const annRef = ref(db, "announcements");
      push(annRef, {
        message: msg,
        created_at: new Date().toISOString()
      });

      alert("ğŸ“¢ Announcement sent!");
      document.getElementById("announcement").value = "";
    }

    // Expose functions globally
    window.startLive = startLive;
    window.endLive = endLive;
    window.postAnnouncement = postAnnouncement;
  </script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-6">
  <h1 class="text-3xl font-bold mb-8">ğŸ¥ Vyatihar Teacher Control Panel</h1>

  <!-- ğŸ¯ Live Class Controls -->
  <div class="bg-white shadow-lg rounded-xl p-6 w-[400px] mb-10 border-t-4 border-red-600">
    <h2 class="text-xl font-semibold mb-4">ğŸ¬ Start / End Live Class</h2>
    <input
      type="text"
      id="meet-link"
      placeholder="Paste Google Meet link here..."
      class="w-full border border-gray-300 rounded-lg p-3 mb-3 focus:ring-2 focus:ring-red-400 outline-none"
    />
    <button
      onclick="startLive()"
      class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg shadow-md w-full mb-2"
    >
      ğŸ”´ Start Live
    </button>
    <button
      onclick="endLive()"
      class="bg-gray-600 hover:bg-gray-700 text-white px-5 py-2 rounded-lg shadow-md w-full"
    >
      âšª End Live
    </button>
  </div>

  <!-- ğŸ“¢ Announcement Section -->
  <div class="bg-white shadow-xl rounded-xl p-6 w-[400px] border-t-4 border-blue-600">
    <h2 class="text-xl font-semibold mb-4">ğŸ“¢ Make an Announcement</h2>
    <textarea
      id="announcement"
      class="w-full border border-gray-300 rounded-lg p-3 mb-3 focus:ring-2 focus:ring-blue-400 outline-none"
      rows="3"
      placeholder="Type your message here..."
    ></textarea>
    <button
      onclick="postAnnouncement()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow-md w-full"
    >
      ğŸ“¤ Post Announcement
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // ğŸ”¥ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyClC9mvybO2oA_4UWlfeVZxsjrO4VOi7mM",
      authDomain: "vyatihar-live.firebaseapp.com",
      databaseURL: "https://vyatihar-live-default-rtdb.firebaseio.com",
      projectId: "vyatihar-live",
      storageBucket: "vyatihar-live.firebasestorage.app",
      messagingSenderId: "447656980301",
      appId: "1:447656980301:web:bc01def31d48fb63ab5104"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ğŸ¥ Start Live Class with Meet link
    window.startLive = function () {
      const link = document.getElementById("meet-link").value.trim();
      if (!link || !link.startsWith("https://meet.google.com/")) {
        alert("âš ï¸ Please enter a valid Google Meet link!");
        return;
      }
      set(ref(db, "live_class"), {
        subject: "AI & ML",
        status: "LIVE",
        meetLink: link,
        timestamp: new Date().toISOString(),
      });
      alert("âœ… Live class started successfully!");
      document.getElementById("meet-link").value = "";
    };

    // ğŸ›‘ End Live
    window.endLive = function () {
      set(ref(db, "live_class"), { status: "OFFLINE" });
      alert("ğŸ›‘ Live class ended!");
    };

    // ğŸ“¢ Announcement post (unchanged)
    window.postAnnouncement = function () {
      const msg = document.getElementById("announcement").value.trim();
      if (!msg) {
        alert("âš ï¸ Please write something first!");
        return;
      }
      const annRef = ref(db, "announcements");
      push(annRef, { message: msg, created_at: new Date().toISOString() });
      alert("ğŸ“¢ Announcement sent!");
      document.getElementById("announcement").value = "";
    };
  </script>
</body>

</html>
