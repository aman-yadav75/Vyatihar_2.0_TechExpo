<!DOCTYPE html>
<html>
<head>
  <title>Teachers | Vyatihar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-2xl font-bold text-purple-600">Find Your Teacher</h1>
    <a href="/student-dashboard" class="text-blue-600">⬅ Back</a>
  </nav>

  <div class="max-w-6xl mx-auto p-6">

    <!-- SEARCH BAR -->
    <form action="/teachers/search" method="GET" class="mb-6">
      <input
        type="text"
        name="q"
        placeholder="Search subject or teacher name..."
        class="w-full p-3 rounded-lg border shadow"
      />
    </form>

    <!-- TEACHER LIST -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">

      {% for t in teachers %}
      <div class="bg-white p-5 rounded-xl shadow hover:shadow-lg transition">
        
        <h2 class="text-xl font-semibold text-purple-700">{{ t.user.username }}</h2>

        <p class="text-gray-600 mt-2">
          <b>Subjects:</b> {{ t.subjects }}
        </p>

        <p class="text-gray-600"><b>Experience:</b> {{ t.experience_years }} years</p>

        <p class="text-gray-500 text-sm mt-2">
          {{ t.bio[:120] }}...
        </p>

        <a href="/teacher/{{ t.id }}"
           class="block mt-4 text-blue-600 underline">View Profile →</a>

      </div>
      {% endfor %}

    </div>

  </div>

</body>
</html>
